<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Tatiana y Steven</title>                 
    <link rel="stylesheet" href="styles-tarjeta.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> 
</head>
<body>
    <audio id="audioFondo" autoplay loop>
        <source src="audio/edshe.mp3" type="audio/mp3">
    </audio>
    <div class="imagen-fondo"></div>
    <div class="tarjeta">
        <div class="marco">
            <div class="slider">
                <img src="images/fotos/ma1.jpg" alt="Foto de la pareja" class="slide" />
                <img src="images/fotos/ma2.jpg" alt="Foto de la pareja" class="slide" />
                <img src="images/fotos/ma3.jpg" alt="Foto de la pareja" class="slide" />
                <img src="images/fotos/ma4.jpg" alt="Foto de la pareja" class="slide" />
            </div>
        </div>
        <div class="titulo contenido"> <!-- Agregamos la clase 'contenido' -->
            <h1>Tatiana y Steven</h1>
            <p>¡Te invitamos a nuestra boda! - Ceremonia Cristiana</p>
        </div>
    </div>
    <div class="section with-background" id="lugar"> <!-- Sección del lugar -->
        <h3>Lugar</h3>
        <h3>Iglesia de Dios Ministerial de Jesucristo Internacional Bosa Recreo Calle 69 Sur No. 95A-56 </h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7805839097155!2d-74.20215142619247!3d4.633194195341578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9de166293345%3A0x5b40b26035103cbe!2sIglesia%20de%20Dios%20Ministerial%20de%20Jesucristo%20Internacional%20-%20IDMJI%20-%20CGMJI%20BGT%20BOSA%20RECREO!5e0!3m2!1ses-419!2sco!4v1722044135194!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Nueva sección de información del evento -->
    <div class="event-info">
        <p><strong>Fecha:</strong> <span class="date">14 de diciembre del 2024</span></p>
        <p><strong>Hora:</strong> <span class="time">2:00 PM</span></p>
        <p class="waiting-message">¡Te esperamos!</p>
    </div>
    <!-- Sección de vestuario -->
    <div class="section with-background" id="vestuario"> <!-- Sección de vestuario -->
        <h1>Vestuario</h1>
        <p>Te recomendamos usar traje formal.</p>
        <img src="images/fotos/5.jpg" alt="Recomendación de vestuario" class="imagen-vestuario">
    </div>


    <script src="scripts-tarjeta.js"></script>
</body>
</html>
